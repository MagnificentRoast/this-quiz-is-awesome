<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the JavaScript quiz!</title>
</head>
<body>
    <h3 id="timer">Time remaining:</h3>
    <header class="header">
        <h1>Welcome to my quiz!</h1>
        <p>This is a JavaScript quiz, you will be stested on your knowledge of JavaScript. Click the button to begin. For every incorrect answer, the timer goes down by 10 seconds. You have what it takes?</p>
        <button class="btn" id="clicked">Start Quiz!</button>
    </header>

    <section class="q-container">
        <div class="q-box"></div>
        <button class="every-answer">Answer 1</button>
        <button class="every-answer">Answer 2</button>
        <button class="every-answer">Answer 3</button>
        <button class="every-answer">Answer 4</button>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
